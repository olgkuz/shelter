<section class="accordion">
  <h2 class="accordion__title">Частые вопросы</h2>

  <div class="accordion__list">
    @for (item of items; track item.title; let i = $index) {
      <article class="accordion__item" [class.accordion__item--open]="openIndex === i">
        <button
          type="button"
          class="accordion__trigger"
          (click)="toggle(i)"
          [attr.aria-expanded]="openIndex === i"
        >
          <span>{{ item.title }}</span>
          <span class="accordion__icon">{{ openIndex === i ? '−' : '+' }}</span>
        </button>

        @if (openIndex === i) {
          <div class="accordion__content">
            <p>{{ item.description }}</p>
          </div>
        }
      </article>
    }
  </div>
</section>
